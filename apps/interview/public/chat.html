<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Agent - IAFactory Algeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #020617;
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #00a651 0%, #008c45 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .agent-icon {
            font-size: 36px;
        }

        .agent-details h2 {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .agent-details p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: #00a651;
            transition: width 0.3s ease;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .message.assistant .message-avatar {
            background: #00a651;
            color: white;
        }

        .message.user .message-avatar {
            background: #00a651;
            color: #021014;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }

        .message.user .message-content {
            background: #00a651;
            color: #021014;
        }

        .loading-message {
            display: flex;
            gap: 12px;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #00a651;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-container {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #00a651;
            background: rgba(255, 255, 255, 0.08);
        }

        .input-wrapper input::placeholder {
            color: rgba(248, 250, 252, 0.4);
        }

        .send-button {
            padding: 14px 24px;
            background: #00a651;
            color: #021014;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .report-button {
            width: 100%;
            padding: 16px;
            background: #00a651;
            color: #021014;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .report-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-info">
                <div class="agent-icon" id="agentIcon">ü§ñ</div>
                <div class="agent-details">
                    <h2 id="agentName">Agent IA</h2>
                    <p id="agentPhase">Phase de conversation</p>
                </div>
            </div>
            <a href="index.html" class="back-button">‚Üê Retour</a>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 20%"></div>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="input-container">
            <div class="input-wrapper" id="inputWrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Votre r√©ponse..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration de l'agent depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const agentId = urlParams.get('agent') || 'ia-ux-research';

        const agents = {
            'ia-ux-research': {
                name: 'IA UX Research',
                icon: 'üî¨',
                phases: ['Accueil', 'Exploration Usage', 'Points de Friction', 'Suggestions', 'Cl√¥ture']
            },
            'ia-discovery-dz': {
                name: 'IA Discovery DZ',
                icon: 'üéØ',
                phases: ['Qualification', 'Exploration Probl√®me', 'Solutions Actuelles', 'Validation Valeur', 'Cl√¥ture']
            },
            'ia-recruteur-dz': {
                name: 'IA Recruteur DZ',
                icon: 'üëî',
                phases: ['Introduction', 'Exp√©rience', 'Technique', 'Soft Skills', 'Motivation', 'Cl√¥ture']
            }
        };

        const agent = agents[agentId];
        let sessionId = null;
        let currentPhaseIndex = 0;
        let isComplete = false;
        let messages = [];

        // Mettre √† jour l'UI avec les infos de l'agent
        document.getElementById('agentIcon').textContent = agent.icon;
        document.getElementById('agentName').textContent = agent.name;
        document.getElementById('agentPhase').textContent = agent.phases[0];

        // Fonction pour ajouter un message
        function addMessage(role, content) {
            messages.push({ role, content });
            const container = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : agent.icon;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);

            // Scroll vers le bas
            container.scrollTop = container.scrollHeight;
        }

        // Fonction pour afficher le loader
        function showLoading() {
            const container = document.getElementById('messagesContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = 'loading';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.style.background = '#00a651';
            avatar.style.color = 'white';
            avatar.textContent = agent.icon;

            const dots = document.createElement('div');
            dots.className = 'loading-dots';
            dots.innerHTML = '<span></span><span></span><span></span>';

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(dots);
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Fonction pour masquer le loader
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        // Fonction pour mettre √† jour la progression
        function updateProgress(phaseIndex) {
            currentPhaseIndex = phaseIndex;
            const progress = ((phaseIndex + 1) / agent.phases.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('agentPhase').textContent = agent.phases[phaseIndex];
        }

        // Fonction pour envoyer un message
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Ajouter le message utilisateur
            addMessage('user', message);

            // D√©sactiver l'input
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Afficher le loader
            showLoading();

            try {
                const response = await fetch('/api/interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId: agentId,
                        action: 'message',
                        message: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                hideLoading();

                if (data.message) {
                    addMessage('assistant', data.message);
                }

                if (data.sessionId && !sessionId) {
                    sessionId = data.sessionId;
                }

                if (data.phase) {
                    const phaseIndex = agent.phases.findIndex(p =>
                        p.toLowerCase().includes(data.phase.toLowerCase())
                    );
                    if (phaseIndex >= 0) {
                        updateProgress(phaseIndex);
                    }
                }

                if (data.isComplete) {
                    isComplete = true;
                    showReportButton();
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', '‚ùå Erreur de connexion. Veuillez r√©essayer.');
                console.error('Error:', error);
            } finally {
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        // Fonction pour afficher le bouton de rapport
        function showReportButton() {
            const wrapper = document.getElementById('inputWrapper');
            wrapper.innerHTML = `
                <button class="report-button" onclick="generateReport()">
                    üìã G√©n√©rer le Rapport
                </button>
            `;
        }

        // Fonction pour g√©n√©rer le rapport
        async function generateReport() {
            document.querySelector('.report-button').disabled = true;
            document.querySelector('.report-button').textContent = '‚è≥ G√©n√©ration...';

            try {
                const response = await fetch('/api/interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId: agentId,
                        action: 'report',
                        messages: messages
                    })
                });

                const data = await response.json();

                if (data.report) {
                    // T√©l√©charger le rapport
                    const blob = new Blob([data.report], { type: 'text/markdown' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${agentId}-rapport-${Date.now()}.md`;
                    a.click();

                    alert('‚úÖ Rapport t√©l√©charg√© avec succ√®s !');
                }
            } catch (error) {
                alert('‚ùå Erreur lors de la g√©n√©ration du rapport');
                console.error('Error:', error);
            }
        }

        // Initialiser la conversation
        async function initConversation() {
            showLoading();

            try {
                const response = await fetch('/api/interview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId: agentId,
                        action: 'start'
                    })
                });

                const data = await response.json();

                hideLoading();

                if (data.message) {
                    addMessage('assistant', data.message);
                }

                if (data.sessionId) {
                    sessionId = data.sessionId;
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', '‚ùå Erreur lors de l\'initialisation. Veuillez rafra√Æchir la page.');
                console.error('Error:', error);
            }
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            sendMessage(input.value);
            input.value = '';
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = document.getElementById('messageInput');
                sendMessage(input.value);
                input.value = '';
            }
        });

        // D√©marrer la conversation
        initConversation();
    </script>
</body>
</html>
