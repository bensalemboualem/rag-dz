# GLOBAL SETTINGS
# =============================================================================

global_settings:
  default_fallback_order:
    text_to_video: ["wan_2_1", "kling_ai", "pika_labs", "luma_dream"]
    text_to_image: ["qwen_vl", "flux_1", "dall_e_3"]
    image_to_video: ["wan_2_1_img2vid", "stable_video_diffusion"]

  quality_thresholds:
    minimum_acceptable: 70
    high_quality: 85
    professional: 90

  cost_tiers:
    free: 0.0
    budget: 0.10
    premium: 1.0

  timeout_defaults:
    text_to_video: 180  # 3 minutes
    text_to_image: 60   # 1 minute
    image_to_video: 120  # 2 minutes

