<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="commerceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="register" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="growth" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#commerceBg)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="35" fill="#10b981" opacity="0.1"/>
  <circle cx="50" cy="250" r="40" fill="#d4af37" opacity="0.1"/>

  <!-- Modern POS/Cash Register -->
  <g transform="translate(150, 140)">
    <!-- Register base -->
    <rect x="0" y="50" width="120" height="60" rx="6" fill="url(#register)"/>
    <rect x="5" y="55" width="110" height="50" rx="4" fill="#1f2937"/>

    <!-- Screen -->
    <rect x="20" y="10" width="80" height="50" rx="4" fill="#374151"/>
    <rect x="25" y="15" width="70" height="40" rx="2" fill="url(#screen)"/>

    <!-- Display content -->
    <text x="35" y="30" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">TOTAL</text>
    <text x="35" y="45" font-family="Arial" font-size="16" fill="#fbbf24" font-weight="bold">5,420 DA</text>

    <!-- Keypad buttons -->
    <g transform="translate(15, 65)">
      <rect x="0" y="0" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="15" y="0" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="30" y="0" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="0" y="13" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="15" y="13" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="30" y="13" width="12" height="10" rx="2" fill="#4b5563"/>
      <rect x="50" y="0" width="25" height="23" rx="2" fill="#10b981"/>
    </g>

    <!-- Card reader slot -->
    <rect x="85" y="75" width="25" height="4" rx="1" fill="#6b7280"/>
  </g>

  <!-- Sales chart/graph -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="90" height="80" rx="6" fill="#ffffff" opacity="0.95"/>

    <!-- Chart title -->
    <text x="10" y="15" font-family="Arial" font-size="10" fill="#1f2937" font-weight="bold">Ventes</text>

    <!-- Chart bars -->
    <rect x="10" y="50" width="10" height="20" fill="#10b981"/>
    <rect x="25" y="45" width="10" height="25" fill="#10b981"/>
    <rect x="40" y="35" width="10" height="35" fill="#34d399"/>
    <rect x="55" y="25" width="10" height="45" fill="url(#growth)"/>
    <rect x="70" y="20" width="10" height="50" fill="url(#growth)"/>

    <!-- Trend arrow -->
    <path d="M 75,15 L 82,10 L 82,20 Z" fill="#10b981"/>
    <line x1="20" y1="15" x2="75" y2="15" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Coins (Dinars) -->
  <g transform="translate(320, 100)">
    <!-- Back coin -->
    <ellipse cx="0" cy="15" rx="22" ry="22" fill="url(#coin)"/>
    <ellipse cx="0" cy="15" rx="18" ry="18" fill="#fef3c7"/>
    <text x="-10" y="20" font-family="Arial" font-size="14" fill="#92400e" font-weight="bold">DA</text>

    <!-- Middle coin -->
    <ellipse cx="20" cy="5" rx="22" ry="22" fill="url(#coin)"/>
    <ellipse cx="20" cy="5" rx="18" ry="18" fill="#fef3c7"/>
    <circle cx="20" cy="5" r="12" fill="none" stroke="#d4af37" stroke-width="1.5"/>

    <!-- Front coin -->
    <ellipse cx="10" cy="-5" rx="22" ry="22" fill="url(#coin)"/>
    <ellipse cx="10" cy="-5" rx="18" ry="18" fill="#fef3c7"/>
    <path d="M 10,-10 L 11.5,-7 L 14.5,-7 L 12,-5 L 13,-2 L 10,-4 L 7,-2 L 8,-5 L 5.5,-7 L 8.5,-7 Z" fill="#d4af37"/>
  </g>

  <!-- Shopping cart -->
  <g transform="translate(60, 200)">
    <rect x="5" y="0" width="30" height="25" rx="3" fill="none" stroke="#059669" stroke-width="2.5"/>
    <line x1="0" y1="25" x2="5" y2="0" stroke="#059669" stroke-width="2.5"/>
    <path d="M 0,25 L 10,25" stroke="#059669" stroke-width="2.5"/>

    <!-- Wheels -->
    <circle cx="13" cy="30" r="3.5" fill="#059669"/>
    <circle cx="27" cy="30" r="3.5" fill="#059669"/>

    <!-- Items in cart -->
    <rect x="10" y="8" width="8" height="12" fill="#3b82f6"/>
    <rect x="20" y="5" width="8" height="15" fill="#d21034"/>
  </g>

  <!-- Barcode scanner -->
  <g transform="translate(180, 220)">
    <rect x="0" y="0" width="50" height="30" rx="4" fill="#6b7280"/>
    <rect x="3" y="3" width="44" height="24" rx="2" fill="#1f2937"/>
    <!-- Barcode -->
    <line x1="8" y1="8" x2="8" y2="22" stroke="#ffffff" stroke-width="2"/>
    <line x1="12" y1="8" x2="12" y2="22" stroke="#ffffff" stroke-width="1"/>
    <line x1="15" y1="8" x2="15" y2="22" stroke="#ffffff" stroke-width="2"/>
    <line x1="19" y1="8" x2="19" y2="22" stroke="#ffffff" stroke-width="1"/>
    <line x1="22" y1="8" x2="22" y2="22" stroke="#ffffff" stroke-width="2"/>
    <line x1="26" y1="8" x2="26" y2="22" stroke="#ffffff" stroke-width="1"/>
    <line x1="29" y1="8" x2="29" y2="22" stroke="#ffffff" stroke-width="3"/>
    <line x1="34" y1="8" x2="34" y2="22" stroke="#ffffff" stroke-width="1"/>
    <line x1="37" y1="8" x2="37" y2="22" stroke="#ffffff" stroke-width="2"/>
    <line x1="41" y1="8" x2="41" y2="22" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Receipt printer -->
  <g transform="translate(250, 210)">
    <rect x="0" y="0" width="40" height="35" rx="3" fill="#9ca3af"/>
    <rect x="3" y="3" width="34" height="15" rx="2" fill="#1f2937"/>
    <!-- Paper coming out -->
    <rect x="8" y="20" width="24" height="30" fill="#ffffff"/>
    <line x1="12" y1="25" x2="28" y2="25" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="12" y1="30" x2="25" y2="30" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="12" y1="35" x2="28" y2="35" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="12" y1="40" x2="22" y2="40" stroke="#cbd5e1" stroke-width="1"/>
  </g>

  <!-- Credit card -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="60" height="38" rx="4" fill="#3b82f6"/>
    <rect x="0" y="8" width="60" height="8" fill="#1e40af"/>
    <rect x="8" y="22" width="35" height="6" rx="2" fill="#fbbf24"/>
    <!-- Chip -->
    <rect x="10" y="28" width="12" height="10" rx="2" fill="#d4af37"/>
  </g>

  <!-- Percentage discount tag -->
  <g transform="translate(130, 60)">
    <path d="M 0,0 L 35,0 L 40,15 L 35,30 L 0,30 Z" fill="#dc2626"/>
    <text x="8" y="20" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">-30%</text>
  </g>

  <!-- Algerian Star -->
  <g transform="translate(370, 270)">
    <path d="M 0,-12 L 2.8,-3.7 L 11.4,-3.7 L 4.7,1.7 L 7.4,9.7 L 0,4.3 L -7.4,9.7 L -4.7,1.7 L -11.4,-3.7 L -2.8,-3.7 Z"
          fill="#006233"/>
  </g>

  <!-- Money bills -->
  <g transform="translate(320, 230)">
    <rect x="0" y="5" width="50" height="25" rx="2" fill="#059669"/>
    <rect x="3" y="8" width="44" height="19" rx="1" fill="#10b981"/>
    <circle cx="25" cy="17.5" r="6" fill="#d4af37" opacity="0.7"/>

    <rect x="5" y="0" width="50" height="25" rx="2" fill="#006233"/>
    <rect x="8" y="3" width="44" height="19" rx="1" fill="#059669"/>
    <circle cx="30" cy="12.5" r="6" fill="#d4af37" opacity="0.7"/>
  </g>
</svg>