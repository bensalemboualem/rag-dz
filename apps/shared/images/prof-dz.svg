<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#006233;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="board" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="40" fill="#006233" opacity="0.1"/>
  <circle cx="50" cy="250" r="50" fill="#d4af37" opacity="0.1"/>

  <!-- Modern blackboard -->
  <rect x="80" y="40" width="240" height="160" rx="8" fill="url(#board)"/>
  <rect x="85" y="45" width="230" height="150" rx="6" fill="#1f2937" opacity="0.3"/>

  <!-- Mathematical formulas on board -->
  <text x="100" y="75" font-family="Arial" font-size="16" fill="#10b981" font-weight="bold">E = mc²</text>
  <text x="100" y="105" font-family="Arial" font-size="14" fill="#60a5fa">∫ f(x)dx</text>
  <text x="220" y="105" font-family="Arial" font-size="14" fill="#fbbf24">√(x²+y²)</text>
  <text x="100" y="135" font-family="Arial" font-size="14" fill="#a78bfa">Σ aₙ</text>

  <!-- Star of Algeria on board -->
  <g transform="translate(270, 120)">
    <path d="M 0,-20 L 4.7,-6.2 L 19,-6.2 L 7.8,2.9 L 12.4,16.2 L 0,7.1 L -12.4,16.2 L -7.8,2.9 L -19,-6.2 L -4.7,-6.2 Z"
          fill="url(#gold1)" stroke="#d4af37" stroke-width="1"/>
  </g>

  <!-- Books stack -->
  <g transform="translate(40, 210)">
    <rect x="0" y="20" width="70" height="12" rx="2" fill="#d21034"/>
    <rect x="0" y="20" width="70" height="3" fill="#b91c1c" opacity="0.5"/>

    <rect x="5" y="7" width="70" height="12" rx="2" fill="#006233"/>
    <rect x="5" y="7" width="70" height="3" fill="#065f46" opacity="0.5"/>

    <rect x="-2" y="-6" width="70" height="12" rx="2" fill="url(#gold1)"/>
    <rect x="-2" y="-6" width="70" height="3" fill="#b8860b" opacity="0.5"/>
  </g>

  <!-- Graduation cap -->
  <g transform="translate(320, 230)">
    <polygon points="0,-15 30,0 0,15 -30,0" fill="url(#grad1)"/>
    <polygon points="0,-15 30,0 0,12 -30,0" fill="#006233" opacity="0.7"/>
    <rect x="-3" y="5" width="6" height="35" fill="#006233"/>
    <rect x="-8" y="38" width="16" height="4" rx="2" fill="#d4af37"/>
    <line x1="8" y1="-8" x2="20" y2="-15" stroke="#d21034" stroke-width="2"/>
    <circle cx="20" cy="-15" r="3" fill="#d21034"/>
  </g>

  <!-- Pencil -->
  <g transform="translate(140, 240) rotate(-25)">
    <rect x="0" y="0" width="50" height="8" rx="1" fill="#fbbf24"/>
    <polygon points="50,0 60,4 50,8" fill="#b8860b"/>
    <rect x="0" y="2" width="40" height="4" fill="#f59e0b"/>
    <rect x="40" y="0" width="10" height="8" fill="#f0abfc"/>
    <rect x="43" y="2" width="4" height="4" fill="#4b5563"/>
  </g>

  <!-- Light bulb (knowledge) -->
  <g transform="translate(200, 240)">
    <circle cx="0" cy="-5" r="12" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" fill="#fef08a"/>
    <rect x="-4" y="5" width="8" height="8" rx="1" fill="#9ca3af"/>
    <rect x="-6" y="13" width="12" height="2" rx="1" fill="#6b7280"/>
    <!-- Light rays -->
    <line x1="-15" y1="-15" x2="-20" y2="-20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="-15" x2="20" y2="-20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="0" y2="-27" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Crescent moon (subtle Islamic reference) -->
  <g transform="translate(30, 60)">
    <path d="M 0,0 A 10,10 0 1,1 0,20 A 8,8 0 1,0 0,0" fill="#d4af37" opacity="0.6"/>
  </g>
</svg>