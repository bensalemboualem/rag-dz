<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgClinique" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stethoscope" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heart" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cross" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgClinique)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="35" fill="#10b981" opacity="0.1"/>
  <circle cx="50" cy="250" r="40" fill="#3b82f6" opacity="0.1"/>

  <!-- Medical cross (large) -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="45" fill="#ffffff"/>
    <circle cx="0" cy="0" r="42" fill="url(#cross)"/>
    <rect x="-8" y="-25" width="16" height="50" rx="3" fill="#ffffff"/>
    <rect x="-25" y="-8" width="50" height="16" rx="3" fill="#ffffff"/>
    <circle cx="0" cy="0" r="6" fill="#34d399"/>
  </g>

  <!-- Stethoscope -->
  <g transform="translate(200, 120)">
    <!-- Earpieces -->
    <circle cx="-25" cy="-30" r="6" fill="url(#stethoscope)"/>
    <circle cx="25" cy="-30" r="6" fill="url(#stethoscope)"/>

    <!-- Tubes -->
    <path d="M -25,-30 Q -20,-10 -10,10" stroke="url(#stethoscope)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 25,-30 Q 20,-10 10,10" stroke="url(#stethoscope)" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Y-connector -->
    <path d="M -10,10 L 0,20" stroke="url(#stethoscope)" stroke-width="5" stroke-linecap="round"/>
    <path d="M 10,10 L 0,20" stroke="url(#stethoscope)" stroke-width="5" stroke-linecap="round"/>

    <!-- Tubing down -->
    <path d="M 0,20 L 0,60" stroke="url(#stethoscope)" stroke-width="5" stroke-linecap="round"/>

    <!-- Chest piece -->
    <circle cx="0" cy="70" r="18" fill="#1e40af"/>
    <circle cx="0" cy="70" r="14" fill="#3b82f6"/>
    <circle cx="0" cy="70" r="10" fill="#60a5fa"/>

    <!-- Diaphragm ring -->
    <circle cx="0" cy="70" r="16" fill="none" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Medical folder/records -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#3b82f6"/>
    <rect x="3" y="3" width="74" height="94" rx="3" fill="#60a5fa"/>

    <!-- Tab -->
    <rect x="15" y="-5" width="25" height="8" rx="2" fill="#1e40af"/>

    <!-- Cross symbol -->
    <rect x="33" y="15" width="14" height="40" rx="2" fill="#ffffff"/>
    <rect x="23" y="25" width="34" height="14" rx="2" fill="#ffffff"/>

    <!-- Patient info lines -->
    <rect x="12" y="65" width="56" height="4" rx="1" fill="#cbd5e1"/>
    <rect x="12" y="73" width="45" height="3" rx="1" fill="#cbd5e1"/>
    <rect x="12" y="80" width="50" height="3" rx="1" fill="#cbd5e1"/>
  </g>

  <!-- Heart with pulse -->
  <g transform="translate(180, 240)">
    <path d="M 0,5 L -15,-10 Q -20,-20 -12,-25 Q 0,-22 0,-15 Q 0,-22 12,-25 Q 20,-20 15,-10 Z" fill="url(#heart)"/>
    <path d="M -5,0 L -3,-3 Q -2,-5 0,-5 Q 2,-5 3,-3 L 5,0" fill="#fca5a5" opacity="0.5"/>

    <!-- Heartbeat line -->
    <g transform="translate(-80, -35)">
      <path d="M 0,0 L 20,0 L 25,-15 L 30,15 L 35,0 L 80,0" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Digital tablet/screen -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="70" height="90" rx="5" fill="#1f2937"/>
    <rect x="3" y="3" width="64" height="84" rx="3" fill="#0f172a"/>

    <!-- Screen content -->
    <rect x="8" y="8" width="54" height="74" rx="2" fill="#38bdf8"/>
    <rect x="10" y="10" width="50" height="70" fill="#e0f2fe"/>

    <!-- Medical data -->
    <circle cx="35" cy="30" r="12" fill="#10b981" opacity="0.2"/>
    <rect x="15" y="50" width="35" height="3" fill="#3b82f6"/>
    <rect x="15" y="57" width="28" height="3" fill="#10b981"/>
    <rect x="15" y="64" width="32" height="3" fill="#a78bfa"/>
    <rect x="15" y="71" width="25" height="3" fill="#f59e0b"/>
  </g>

  <!-- Pills and medication -->
  <g transform="translate(300, 220)">
    <!-- Capsule -->
    <ellipse cx="0" cy="0" rx="8" ry="18" fill="#dc2626"/>
    <ellipse cx="0" cy="0" rx="8" ry="18" fill="#ffffff" clip-path="inset(0 0 50% 0)"/>

    <!-- Round pill -->
    <circle cx="25" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="25" cy="0" r="5" fill="#60a5fa" opacity="0.5"/>

    <!-- Tablet -->
    <rect x="40" y="-8" width="16" height="16" rx="3" fill="#10b981"/>
    <line x1="48" y1="-8" x2="48" y2="8" stroke="#059669" stroke-width="2"/>
  </g>

  <!-- Medical mask -->
  <g transform="translate(120, 60)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#38bdf8"/>
    <ellipse cx="0" cy="0" rx="30" ry="16" fill="#e0f2fe"/>

    <!-- Pleats -->
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#bae6fd" stroke-width="1"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#bae6fd" stroke-width="1"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#bae6fd" stroke-width="1"/>

    <!-- Straps -->
    <line x1="-35" y1="0" x2="-50" y2="-8" stroke="#60a5fa" stroke-width="2"/>
    <line x1="35" y1="0" x2="50" y2="-8" stroke="#60a5fa" stroke-width="2"/>
  </g>

  <!-- Syringe -->
  <g transform="translate(340, 80)">
    <!-- Barrel -->
    <rect x="0" y="0" width="12" height="50" rx="2" fill="#e0f2fe"/>
    <rect x="1" y="1" width="10" height="48" fill="#bae6fd"/>

    <!-- Plunger -->
    <rect x="2" y="-8" width="8" height="15" rx="1" fill="#3b82f6"/>
    <rect x="4" y="-12" width="4" height="6" rx="1" fill="#2563eb"/>

    <!-- Medicine inside -->
    <rect x="2" y="25" width="8" height="22" fill="#10b981" opacity="0.6"/>

    <!-- Needle -->
    <polygon points="4,50 8,50 7,65 5,65" fill="#9ca3af"/>
    <polygon points="5.5,65 6.5,65 6,70 6,70" fill="#6b7280"/>
  </g>

  <!-- Temperature thermometer -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="10" height="45" rx="5" fill="#ffffff"/>
    <rect x="1" y="1" width="8" height="43" fill="#f8fafc"/>

    <!-- Mercury bulb -->
    <circle cx="5" cy="50" r="7" fill="#dc2626"/>

    <!-- Mercury column -->
    <rect x="3" y="10" width="4" height="40" fill="#ef4444"/>

    <!-- Scale marks -->
    <line x1="8" y1="15" x2="10" y2="15" stroke="#94a3b8" stroke-width="1"/>
    <line x1="8" y1="25" x2="10" y2="25" stroke="#94a3b8" stroke-width="1"/>
    <line x1="8" y1="35" x2="10" y2="35" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Algerian crescent and star -->
  <g transform="translate(30, 30)">
    <path d="M 0,-12 A 10,10 0 1,1 0,8 A 8,8 0 1,0 0,-12" fill="#006233" opacity="0.7"/>
    <path d="M 10,-2 L 11,1 L 14,1 L 12,3 L 13,6 L 10,4 L 7,6 L 8,3 L 6,1 L 9,1 Z" fill="#d4af37" opacity="0.7"/>
  </g>

  <!-- Medical badge/ID -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="35" height="45" rx="3" fill="#ffffff"/>
    <rect x="2" y="2" width="31" height="41" fill="#f0f9ff"/>

    <!-- Photo placeholder -->
    <rect x="6" y="6" width="23" height="18" rx="2" fill="#cbd5e1"/>

    <!-- ID lines -->
    <rect x="6" y="28" width="23" height="2" fill="#3b82f6"/>
    <rect x="6" y="33" width="18" height="2" fill="#94a3b8"/>
    <rect x="6" y="38" width="20" height="2" fill="#94a3b8"/>
  </g>

  <!-- Star of Algeria -->
  <g transform="translate(370, 20)">
    <path d="M 0,-10 L 2.3,-3.1 L 9.5,-3.1 L 3.9,1.5 L 6.2,8.1 L 0,3.5 L -6.2,8.1 L -3.9,1.5 L -9.5,-3.1 L -2.3,-3.1 Z"
          fill="#d4af37"/>
  </g>
</svg>