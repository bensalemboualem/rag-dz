<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgUniv" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgUniv)"/>

  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="50" cy="250" r="35" fill="#d4af37" opacity="0.15"/>

  <!-- Graduation cap (large) -->
  <g transform="translate(200, 100)">
    <!-- Board/Top -->
    <polygon points="-50,-10 50,-10 60,0 -60,0" fill="url(#cap)"/>
    <polygon points="-50,-10 50,-10 60,0 -60,0" fill="#2563eb" opacity="0.3" transform="translate(0, -2)"/>

    <!-- Cap base -->
    <ellipse cx="0" cy="0" rx="55" ry="18" fill="#1e3a8a"/>
    <ellipse cx="0" cy="-2" rx="52" ry="16" fill="url(#cap)"/>

    <!-- Button on top -->
    <circle cx="0" cy="-10" r="6" fill="url(#gold)"/>

    <!-- Tassel -->
    <line x1="6" y1="-10" x2="25" y2="-25" stroke="#d4af37" stroke-width="2"/>
    <circle cx="25" cy="-25" r="5" fill="#fbbf24"/>
    <!-- Tassel strands -->
    <line x1="25" y1="-20" x2="23" y2="-12" stroke="#d4af37" stroke-width="1.5"/>
    <line x1="25" y1="-20" x2="27" y2="-12" stroke="#d4af37" stroke-width="1.5"/>
    <line x1="25" y1="-20" x2="25" y2="-10" stroke="#fbbf24" stroke-width="1.5"/>
  </g>

  <!-- Laptop computer -->
  <g transform="translate(100, 180)">
    <!-- Screen -->
    <rect x="0" y="-60" width="100" height="60" rx="3" fill="url(#laptop)"/>
    <rect x="3" y="-57" width="94" height="54" rx="2" fill="#1f2937"/>

    <!-- Display content -->
    <rect x="6" y="-54" width="88" height="48" fill="#3b82f6"/>
    <rect x="8" y="-52" width="84" height="44" fill="#dbeafe"/>

    <!-- Academic content on screen -->
    <rect x="15" y="-45" width="30" height="3" fill="#3b82f6"/>
    <rect x="15" y="-38" width="50" height="2" fill="#94a3b8"/>
    <rect x="15" y="-32" width="45" height="2" fill="#94a3b8"/>
    <rect x="15" y="-26" width="40" height="2" fill="#94a3b8"/>

    <!-- Graph on screen -->
    <rect x="60" y="-40" width="6" height="12" fill="#10b981"/>
    <rect x="70" y="-35" width="6" height="17" fill="#34d399"/>
    <rect x="80" y="-45" width="6" height="27" fill="#10b981"/>

    <!-- Keyboard base -->
    <polygon points="0,0 100,0 95,12 5,12" fill="url(#laptop)"/>
    <polygon points="2,1 98,1 93,11 7,11" fill="#64748b"/>

    <!-- Trackpad -->
    <rect x="38" y="3" width="24" height="6" rx="1" fill="#475569"/>
  </g>

  <!-- Books stack -->
  <g transform="translate(280, 200)">
    <!-- Bottom book -->
    <rect x="0" y="15" width="80" height="15" rx="2" fill="#dc2626"/>
    <rect x="0" y="15" width="80" height="4" fill="#b91c1c" opacity="0.5"/>
    <text x="40" y="26" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">SCIENCES</text>

    <!-- Middle book -->
    <rect x="5" y="0" width="80" height="15" rx="2" fill="#1e40af"/>
    <rect x="5" y="0" width="80" height="4" fill="#1e3a8a" opacity="0.5"/>
    <text x="45" y="11" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">MATHÉMATIQUES</text>

    <!-- Top book -->
    <rect x="-2" y="-15" width="80" height="15" rx="2" fill="url(#gold)"/>
    <rect x="-2" y="-15" width="80" height="4" fill="#b8860b" opacity="0.5"/>
    <text x="38" y="-4" font-family="Arial" font-size="8" fill="#92400e" text-anchor="middle" font-weight="bold">LITTÉRATURE</text>
  </g>

  <!-- Diploma/Certificate -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="90" height="65" rx="3" fill="#fef3c7"/>
    <rect x="2" y="2" width="86" height="61" fill="#fffbeb"/>

    <!-- Decorative border -->
    <rect x="5" y="5" width="80" height="55" rx="2" fill="none" stroke="#d4af37" stroke-width="2"/>
    <rect x="8" y="8" width="74" height="49" fill="none" stroke="#d4af37" stroke-width="1"/>

    <!-- Title -->
    <text x="45" y="20" font-family="serif" font-size="10" fill="#1e40af" text-anchor="middle" font-weight="bold">DIPLÔME</text>

    <!-- Algerian emblem -->
    <g transform="translate(45, 35)">
      <path d="M 0,-6 A 5,5 0 1,1 0,4 A 4,4 0 1,0 0,-6" fill="#006233"/>
      <path d="M 6,-1 L 7,2 L 10,2 L 8,4 L 9,7 L 6,5 L 3,7 L 4,4 L 2,2 L 5,2 Z" fill="#d4af37"/>
    </g>

    <!-- Seal -->
    <circle cx="75" cy="55" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
    <path d="M 75,48 L 76,51 L 79,51 L 77,53 L 78,56 L 75,54 L 72,56 L 73,53 L 71,51 L 74,51 Z" fill="#dc2626"/>

    <!-- Ribbon -->
    <rect x="85" y="25" width="3" height="40" fill="#3b82f6"/>
    <rect x="90" y="25" width="3" height="40" fill="#3b82f6"/>
  </g>

  <!-- Test tube/Science -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="12" height="60" rx="2" fill="#e0f2fe"/>
    <rect x="1" y="1" width="10" height="58" fill="#bae6fd"/>

    <!-- Liquid inside -->
    <rect x="2" y="35" width="8" height="23" fill="#3b82f6" opacity="0.7"/>

    <!-- Cap -->
    <ellipse cx="6" cy="0" rx="7" ry="3" fill="#6b7280"/>
    <rect x="4" y="-4" width="4" height="4" fill="#6b7280"/>

    <!-- Measurement marks -->
    <line x1="10" y1="15" x2="12" y2="15" stroke="#94a3b8" stroke-width="1"/>
    <line x1="10" y1="30" x2="12" y2="30" stroke="#94a3b8" stroke-width="1"/>
    <line x1="10" y1="45" x2="12" y2="45" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Light bulb (knowledge/idea) -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="18" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="0" r="14" fill="#fef08a"/>

    <!-- Filament -->
    <path d="M -4,-5 Q 0,0 4,-5" stroke="#f59e0b" stroke-width="2" fill="none"/>

    <!-- Base -->
    <rect x="-6" y="12" width="12" height="8" rx="1" fill="#9ca3af"/>
    <rect x="-8" y="20" width="16" height="3" rx="1" fill="#6b7280"/>

    <!-- Light rays -->
    <line x1="-20" y1="-15" x2="-26" y2="-21" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20" y1="-15" x2="26" y2="-21" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-22" x2="0" y2="-30" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="-33" y2="0" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25" y1="0" x2="33" y2="0" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Atom symbol (science) -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="3" fill="#3b82f6"/>

    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#10b981" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#a78bfa" stroke-width="2" transform="rotate(120)"/>

    <!-- Electrons -->
    <circle cx="20" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="-10" cy="17" r="3" fill="#10b981"/>
    <circle cx="-10" cy="-17" r="3" fill="#a78bfa"/>
  </g>

  <!-- Pencil and ruler -->
  <g transform="translate(40, 200)">
    <!-- Pencil -->
    <rect x="0" y="0" width="60" height="10" rx="1" fill="#fbbf24" transform="rotate(-20)"/>
    <polygon points="60,0 70,5 60,10" fill="#b8860b" transform="rotate(-20)"/>
    <rect x="50" y="0" width="10" height="10" fill="#f0abfc" transform="rotate(-20)"/>

    <!-- Ruler -->
    <rect x="-5" y="20" width="70" height="8" fill="#e0f2fe"/>
    <line x1="0" y1="20" x2="0" y2="23" stroke="#3b82f6" stroke-width="1"/>
    <line x1="7" y1="20" x2="7" y2="25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="14" y1="20" x2="14" y2="23" stroke="#3b82f6" stroke-width="1"/>
    <line x1="21" y1="20" x2="21" y2="25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="28" y1="20" x2="28" y2="23" stroke="#3b82f6" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="42" y1="20" x2="42" y2="23" stroke="#3b82f6" stroke-width="1"/>
    <line x1="49" y1="20" x2="49" y2="25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="56" y1="20" x2="56" y2="23" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Star of Algeria -->
  <g transform="translate(370, 20)">
    <path d="M 0,-15 L 3.5,-4.6 L 14.3,-4.6 L 5.9,2.2 L 9.3,12.2 L 0,5.4 L -9.3,12.2 L -5.9,2.2 L -14.3,-4.6 L -3.5,-4.6 Z"
          fill="#006233"/>
  </g>

  <!-- Algerian crescent -->
  <g transform="translate(30, 30)">
    <path d="M 0,-12 A 10,10 0 1,1 0,8 A 8,8 0 1,0 0,-12" fill="#d4af37"/>
  </g>
</svg>