version: '3.8'

# ============================================
# IAFACTORY VIDEO STUDIO PRO - DOCKER STACK
# ============================================

services:
  
  # === BACKEND API ===
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iafactory-video-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://iafactory:${DB_PASSWORD}@postgres:5432/video_studio
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - FAL_API_KEY=${FAL_API_KEY}
      - SUNO_API_KEY=${SUNO_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # === CELERY WORKER (Traitement Media) ===
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iafactory-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DATABASE_URL=postgresql+asyncpg://iafactory:${DB_PASSWORD}@postgres:5432/video_studio
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      - backend
      - redis
    networks:
      - iafactory-network
  
  # === CELERY BEAT (Tâches planifiées) ===
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iafactory-celery-beat
    command: celery -A celery_app beat --loglevel=info
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    networks:
      - iafactory-network
  
  # === FRONTEND NEXT.JS ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: iafactory-video-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - iafactory-network
  
  # === BASE DE DONNÉES POSTGRESQL ===
  postgres:
    image: postgres:16-alpine
    container_name: iafactory-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=iafactory
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=video_studio
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iafactory -d video_studio"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # === CACHE REDIS ===
  redis:
    image: redis:7-alpine
    container_name: iafactory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # === STOCKAGE OBJET MINIO ===
  minio:
    image: minio/minio:latest
    container_name: iafactory-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  
  # === N8N AUTOMATION ===
  n8n:
    image: n8nio/n8n:latest
    container_name: iafactory-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=n8n.iafactory.ai
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.iafactory.ai/
      - GENERIC_TIMEZONE=Africa/Algiers
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - iafactory-network
  
  # === PROXY NGINX ===
  nginx:
    image: nginx:alpine
    container_name: iafactory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
      - media_data:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - iafactory-network
  
  # === MONITORING PROMETHEUS ===
  prometheus:
    image: prom/prometheus:latest
    container_name: iafactory-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - iafactory-network
  
  # === GRAFANA DASHBOARDS ===
  grafana:
    image: grafana/grafana:latest
    container_name: iafactory-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - iafactory-network

# ============================================
# VOLUMES PERSISTANTS
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  n8n_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  media_data:
    driver: local

# ============================================
# RÉSEAU
# ============================================
networks:
  iafactory-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
