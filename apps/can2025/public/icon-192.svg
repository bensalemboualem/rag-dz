<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#grad)"/>

  <!-- Trophy icon -->
  <g transform="translate(96, 96)">
    <!-- Trophy cup -->
    <path d="M -30 -20 L -25 20 L 25 20 L 30 -20 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>

    <!-- Trophy handles -->
    <path d="M -30 -10 Q -45 -10 -45 5 Q -45 15 -35 15" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <path d="M 30 -10 Q 45 -10 45 5 Q 45 15 35 15" fill="none" stroke="#fbbf24" stroke-width="3"/>

    <!-- Trophy base -->
    <rect x="-20" y="20" width="40" height="8" fill="#f59e0b"/>
    <rect x="-25" y="28" width="50" height="6" fill="#d97706"/>

    <!-- CAN 2025 text -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CAN</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2025</text>

    <!-- Algeria flag star -->
    <path d="M 0 -5 L 1.5 0 L 6 0 L 2.5 3 L 4 8 L 0 5 L -4 8 L -2.5 3 L -6 0 L -1.5 0 Z" fill="#ef4444" transform="translate(0, 45)"/>
  </g>
</svg>
