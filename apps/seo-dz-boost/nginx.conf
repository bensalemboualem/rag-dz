server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SEO files
    location = /sitemap.xml {
        alias /usr/share/nginx/html/sitemap.xml;
        add_header Content-Type application/xml;
    }
    
    location = /robots.txt {
        alias /usr/share/nginx/html/robots.txt;
        add_header Content-Type text/plain;
    }
    
    # SEO pages - Clean URLs
    location = /ia-algerie {
        try_files /pages/ia-algerie.html =404;
    }
    
    location = /assistant-fiscal-algerie {
        try_files /pages/assistant-fiscal-algerie.html =404;
    }
    
    location = /assistant-juridique-algerie {
        try_files /pages/assistant-juridique-algerie.html =404;
    }
    
    location = /creation-entreprise-algerie-ia {
        try_files /pages/creation-entreprise-algerie-ia.html =404;
    }
    
    location = /api-ia-algerie {
        try_files /pages/api-ia-algerie.html =404;
    }
    
    # Fallback
    location / {
        try_files $uri $uri/ $uri.html /pages/$uri.html =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
