# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# iaFactory Algeria Observability
# =============================================================================

apiVersion: 1

providers:
  - name: 'iaFactory Dashboards'
    orgId: 1
    folder: 'iaFactory'
    folderUid: 'iafactory'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/json
