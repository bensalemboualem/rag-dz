# iaFactory Algeria Observability
# =============================================================================

apiVersion: 1

datasources:
  # ===========================================================================
  # PROMETHEUS - MÃ©triques
  # ===========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.48.0

  # ===========================================================================
  # LOKI - Logs
  # ===========================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: "container_name=(\\w+)"
          name: container
          url: '$${__value.raw}'

  # ===========================================================================
  # ALERTMANAGER
  # ===========================================================================
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
