# Docker Compose - Services Essentiels Seulement
# Version simplifiée pour test local rapide

services:
  # PostgreSQL avec PGVector
  iafactory-postgres:
    image: pgvector/pgvector:pg16
    container_name: iaf-dz-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-iafactory_dz}
      TZ: Africa/Algiers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6330:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iafactory-net
    command: postgres -c shared_preload_libraries=vector
    restart: unless-stopped

  # Redis Cache
  iafactory-redis:
    image: redis:7-alpine
    container_name: iaf-dz-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6331:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - iafactory-net
    restart: unless-stopped

  # Qdrant Vector Database
  iafactory-qdrant:
    image: qdrant/qdrant:latest
    container_name: iaf-dz-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6332:6333"
    environment:
      QDRANT_LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - iafactory-net
    restart: unless-stopped

  # Backend API (RAG Souverain)
  iafactory-backend:
    build:
      context: ./backend/rag-compat
      dockerfile: Dockerfile
    container_name: iaf-dz-backend
    env_file:
      - .env.local
    depends_on:
      iafactory-postgres:
        condition: service_healthy
      iafactory-redis:
        condition: service_healthy
      iafactory-qdrant:
        condition: service_started
    environment:
      SOVEREIGNTY_REGION: DZ
      SOVEREIGNTY_LABEL: "Algérie"
      TZ: Africa/Algiers
      POSTGRES_URL: postgresql://postgres:changeme123@iafactory-postgres:5432/iafactory_dz
      DATABASE_URL: postgresql://postgres:changeme123@iafactory-postgres:5432/iafactory_dz
      REDIS_URL: redis://iafactory-redis:6379/0
      QDRANT_URL: http://iafactory-qdrant:6333
    ports:
      - "8180:8180"
    networks:
      - iafactory-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iafactory-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
