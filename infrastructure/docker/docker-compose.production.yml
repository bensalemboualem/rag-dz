version: '3.8'

services:
  # PostgreSQL Database (14 tables with RLS)
  postgres:
    image: postgres:15-alpine
    container_name: iafactory-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iafactory}
      POSTGRES_USER: ${POSTGRES_USER:-iafactory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/rag-compat/migrations:/docker-entrypoint-initdb.d
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iafactory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend/rag-compat
      dockerfile: Dockerfile
    container_name: iafactory-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-iafactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-iafactory}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080  # 7 days

      # SMTP (for welcome emails)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@iafactory.pro}

      # API Keys (optional - for LLM providers)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}

      # App Config
      ENVIRONMENT: production
      DEBUG: "false"
      CORS_ORIGINS: "https://iafactory.ch,https://www.iafactory.ch,https://iafactoryalgeria.com,https://www.iafactoryalgeria.com"

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - iafactory-network

    volumes:
      - ./backend/rag-compat/uploads:/app/uploads
      - ./backend/rag-compat/logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js) - Switzerland
  frontend-switzerland:
    build:
      context: ./frontend/ia-factory-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.iafactory.ch
        NEXT_PUBLIC_WS_URL: wss://api.iafactory.ch
        NEXT_PUBLIC_DOMAIN: iafactory.ch
    container_name: iafactory-frontend-switzerland
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.iafactory.ch
      NEXT_PUBLIC_WS_URL: wss://api.iafactory.ch
      NEXT_PUBLIC_DOMAIN: iafactory.ch
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js) - Algeria
  frontend-algeria:
    build:
      context: ./frontend/ia-factory-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.iafactoryalgeria.com
        NEXT_PUBLIC_WS_URL: wss://api.iafactoryalgeria.com
        NEXT_PUBLIC_DOMAIN: iafactoryalgeria.com
    container_name: iafactory-frontend-algeria
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.iafactoryalgeria.com
      NEXT_PUBLIC_WS_URL: wss://api.iafactoryalgeria.com
      NEXT_PUBLIC_DOMAIN: iafactoryalgeria.com
    networks:
      - iafactory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Domain routing + SSL)
  nginx:
    image: nginx:alpine
    container_name: iafactory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - iafactory-network
    depends_on:
      - backend
      - frontend-switzerland
      - frontend-algeria
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot (Let's Encrypt SSL)
  certbot:
    image: certbot/certbot:latest
    container_name: iafactory-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - iafactory-network

volumes:
  postgres_data:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local

networks:
  iafactory-network:
    driver: bridge
