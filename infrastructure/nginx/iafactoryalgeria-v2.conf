# IAFactory Algeria - V2 Configuration (Astro Marketing)
# Domain: www.iafactoryalgeria.com
# Date: 2025-12-12
# IMPORTANT: Le map WebSocket est dans /etc/nginx/nginx.conf (http context)
# Si absent, ajouter dans nginx.conf ou hardcoder "upgrade" dans location /ws

# HTTP → HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name www.iafactoryalgeria.com iafactoryalgeria.com _;

    # Ollama API proxy (for local AI via HTTP) - direct access on port 80
    location ^~ /ollama/ {
        proxy_pass http://127.0.0.1:11434/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Redirect other requests to HTTPS
    location / {
        return 301 https://www.iafactoryalgeria.com$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name www.iafactoryalgeria.com iafactoryalgeria.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.iafactoryalgeria.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.iafactoryalgeria.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ============================================
    # NOUVEAU ROOT (Astro Marketing SSG)
    # ============================================
    root /opt/rag-dz-v2/marketing-dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # ROUTES PROXY (INCHANGÉES - NE PAS TOUCHER)
    # ============================================

    # Ollama API proxy (for local AI models) - BEFORE root location
    location ^~ /ollama/ {
        proxy_pass http://127.0.0.1:11434/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Archon UI (alias - non impacté par root)
    location /archon/ {
        alias /opt/iafactory-rag-dz/frontend/archon-ui/dist/;
        try_files $uri $uri/ /archon/index.html;
    }

    # RAG UI (alias - non impacté par root)
    location /rag-ui/ {
        alias /opt/iafactory-rag-dz/frontend/rag-ui/dist/;
        try_files $uri $uri/ /rag-ui/index.html;
    }

    # Hub (alias - non impacté par root)
    location /hub/ {
        alias /opt/iafactory-rag-dz/frontend/archon-ui/dist/;
        try_files $uri $uri/ /hub/index.html;
    }

    # API Backend
    location /api/ {
        proxy_pass http://127.0.0.1:8180/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://127.0.0.1:8180/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================
    # CACHE ASTRO ASSETS (AVANT location /)
    # ============================================
    # Cache long pour assets Astro (JS/CSS/images dans _astro/)
    location ^~ /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Pas de cache pour HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # ============================================
    # MARKETING ASTRO SSG (LOCATION ROOT - EN DERNIER)
    # ============================================
    # IMPORTANT: Doit être APRÈS toutes les locations spécifiques
    location / {
        # Astro génère des dossiers: /features/index.html, /pricing/index.html
        # Cette config gère à la fois les fichiers et les dossiers
        try_files $uri $uri/ $uri/index.html =404;
    }

    # 404 custom (optionnel)
    error_page 404 /404.html;
}
