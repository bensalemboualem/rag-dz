# IAFactory Algeria - V2 Fixed (Simple Root Change Only)
# Domain: www.iafactoryalgeria.com
# Date: 2025-12-13
# Change: Root pointé vers /opt/rag-dz-v2/marketing-dist (SSG)
# Routes proxy INCHANGÉES (copie exacte de la config actuelle qui fonctionne)

server {
    server_name iafactoryalgeria.com;
    return 301 https://www.iafactoryalgeria.com$request_uri;
    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.iafactoryalgeria.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.iafactoryalgeria.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    server_name www.iafactoryalgeria.com;

    # ============================================
    # NOUVEAU ROOT (Marketing SSG - SEUL CHANGEMENT)
    # ============================================
    root /opt/rag-dz-v2/marketing-dist;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # ROUTES INCHANGÉES (COPIE EXACTE CONFIG ACTUELLE)
    # ============================================

    # Applications (legacy)
    location /apps/ {
        alias /opt/iafactory-rag-dz/apps/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # API Packages Landing Page
    location /api-packages/ {
        alias /opt/iafactory-rag-dz/apps/api-packages/;
        index index.html;
        try_files $uri $uri/ /api-packages/index.html;
    }

    # Redirect old /landing/ URL to new root
    location = /landing {
        return 301 /;
    }
    location = /landing/ {
        return 301 /;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8180/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # IA Factory Operator v2
    # IA Factory API (Port 8087)
    location /ia-factory/ {
        proxy_pass http://127.0.0.1:8087/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        client_max_body_size 500M;
    }

    location /operator/ {
        proxy_pass http://127.0.0.1:8086/operator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Video Operator v1
    location /video-operator/ {
        proxy_pass http://127.0.0.1:8085/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /video-api {
        proxy_pass http://127.0.0.1:8085/api/v1/edit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        client_max_body_size 500M;
    }

    location /api/video-montage.php {
        proxy_pass http://127.0.0.1:8085/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        client_max_body_size 500M;
    }

    # ============================================
    # ROOT LOCATION (Marketing SSG - Astro compatible)
    # ============================================
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.iafactoryalgeria.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.iafactoryalgeria.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    if ($host = www.iafactoryalgeria.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    listen [::]:80;
    server_name www.iafactoryalgeria.com;
    return 404;
}

