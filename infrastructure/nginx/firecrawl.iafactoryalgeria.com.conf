# ==============================================
# FIRECRAWL - Web Scraper API
# ==============================================
# URL: https://firecrawl.iafactoryalgeria.com
# Port: 8221

server {
    listen 80;
    server_name firecrawl.iafactoryalgeria.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name firecrawl.iafactoryalgeria.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/firecrawl.iafactoryalgeria.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firecrawl.iafactoryalgeria.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Firecrawl
    location / {
        proxy_pass http://127.0.0.1:8221;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for scraping operations
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    # Rate limiting for scrape endpoint
    location /v0/scrape {
        limit_req zone=scrape_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8221;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 120;
    }
}
