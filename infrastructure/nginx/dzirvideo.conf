# DzirVideo - YouTube Shorts Automation API
# Domain: video.iafactoryalgeria.com

server {
    listen 80;
    listen [::]:80;
    server_name video.iafactoryalgeria.com;

    # Logs
    access_log /var/log/nginx/dzirvideo_access.log;
    error_log /var/log/nginx/dzirvideo_error.log;

    # Max upload size (for video/audio files)
    client_max_body_size 100m;

    # Proxy timeouts (video generation can take 1-2 minutes)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Main API proxy
    location / {
        proxy_pass http://127.0.0.1:9200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed for API access)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://127.0.0.1:9200/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Serve generated videos (if needed for direct access)
    location /output/ {
        proxy_pass http://127.0.0.1:9200/output/;
        proxy_set_header Host $host;

        # Cache generated videos for 1 hour
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }
}
