# IA Factory Video Operator - Docker Compose
# Déploiement du service de montage vidéo automatisé

version: '3.8'

services:
  video-operator:
    build: .
    container_name: iafactory-video-operator
    restart: unless-stopped
    ports:
      - "8085:8080"
    volumes:
      - video_uploads:/opt/iafactory-rag-dz/uploads/video-operator
      - video_outputs:/opt/iafactory-rag-dz/outputs/video-operator
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE=524288000
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.video-operator.rule=Host(`video-operator.iafactoryalgeria.com`)"
      - "traefik.http.services.video-operator.loadbalancer.server.port=8080"

  # Redis pour la queue de jobs (optionnel - pour production)
  redis:
    image: redis:7-alpine
    container_name: video-operator-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    profiles:
      - production

volumes:
  video_uploads:
    driver: local
  video_outputs:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: iafactory-network
    external: true
