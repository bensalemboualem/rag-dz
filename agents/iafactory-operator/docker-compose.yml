# IA Factory Video Operator - Docker Compose
# Production deployment with Redis

version: "3.8"

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: iafactory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Video Operator API
  operator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iafactory-operator-api
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - /tmp/iafactory:/tmp/iafactory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/operator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Video Processing Worker
  operator-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iafactory-operator-worker
    restart: unless-stopped
    command: python worker/worker.py
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - MAX_WORKERS=2
    depends_on:
      redis:
        condition: service_healthy
      operator-api:
        condition: service_healthy
    volumes:
      - /tmp/iafactory:/tmp/iafactory
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  redis_data:

networks:
  default:
    name: iafactory-network
