# IA Factory Video Operator - Nginx Configuration
# Add this to your nginx sites-available

# Video Operator API
location /operator/ {
    proxy_pass http://127.0.0.1:8085/operator/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long processing
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Disable buffering for streaming responses
    proxy_buffering off;
    
    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Optional: Direct video upload endpoint with larger body size
location /operator/upload {
    client_max_body_size 500M;
    
    proxy_pass http://127.0.0.1:8085/operator/upload;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Extended timeouts for uploads
    proxy_connect_timeout 120s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
}
