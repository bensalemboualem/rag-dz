    # Data DZ Dashboard API
    location /api/dz-data/ {
        proxy_pass http://127.0.0.1:8205/api/dz-data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Data DZ Dashboard Public Stats
    location /api/public/dz-data/ {
        proxy_pass http://127.0.0.1:8205/api/public/dz-data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Data DZ Dashboard Frontend
    location /data-dashboard {
        rewrite ^/data-dashboard$ /data-dashboard/ permanent;
    }
    location /data-dashboard/ {
        proxy_pass http://127.0.0.1:8206/;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
