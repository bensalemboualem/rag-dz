<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgEcommerce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede9fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="algeria" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006233;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006233;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgEcommerce)"/>

  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="40" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="60" cy="250" r="35" fill="#10b981" opacity="0.1"/>

  <!-- Large smartphone -->
  <g transform="translate(150, 80)">
    <!-- Phone body -->
    <rect x="0" y="0" width="130" height="200" rx="15" fill="url(#phone)"/>
    <rect x="5" y="5" width="120" height="190" rx="12" fill="#1e1b4b"/>

    <!-- Screen -->
    <rect x="10" y="20" width="110" height="170" rx="8" fill="#000000"/>
    <rect x="12" y="22" width="106" height="166" rx="6" fill="url(#screen)"/>

    <!-- Top notch -->
    <rect x="45" y="10" width="40" height="8" rx="4" fill="#000000"/>
    <circle cx="55" cy="14" r="2" fill="#4b5563"/>

    <!-- Shopping cart icon on screen -->
    <g transform="translate(50, 60)">
      <rect x="5" y="0" width="20" height="18" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="0" y1="18" x2="5" y2="0" stroke="#ffffff" stroke-width="2"/>
      <circle cx="10" cy="23" r="2.5" fill="#ffffff"/>
      <circle cx="20" cy="23" r="2.5" fill="#ffffff"/>
    </g>

    <!-- Product cards on screen -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="40" height="50" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="3" y="3" width="34" height="25" rx="2" fill="#c4b5fd"/>
      <rect x="6" y="32" width="28" height="3" rx="1" fill="#a78bfa"/>
      <rect x="6" y="38" width="20" height="3" rx="1" fill="#c4b5fd"/>
      <rect x="6" y="44" width="15" height="4" rx="2" fill="#10b981"/>
    </g>

    <g transform="translate(65, 90)">
      <rect x="0" y="0" width="40" height="50" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="3" y="3" width="34" height="25" rx="2" fill="#c4b5fd"/>
      <rect x="6" y="32" width="28" height="3" rx="1" fill="#a78bfa"/>
      <rect x="6" y="38" width="20" height="3" rx="1" fill="#c4b5fd"/>
      <rect x="6" y="44" width="15" height="4" rx="2" fill="#10b981"/>
    </g>

    <!-- Bottom navigation bar -->
    <g transform="translate(20, 165)">
      <circle cx="15" cy="0" r="6" fill="#c4b5fd"/>
      <rect x="35" y="-4" width="8" height="8" fill="#ffffff"/>
      <circle cx="65" cy="0" r="6" fill="#ffffff"/>
      <path d="M 85,-5 L 90,0 L 85,5" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>

    <!-- Home button -->
    <circle cx="65" cy="205" r="4" fill="#4b5563"/>
  </g>

  <!-- Map of Algeria -->
  <g transform="translate(300, 120)">
    <!-- Simplified Algeria shape -->
    <path d="M 0,0 L 20,5 L 35,0 L 45,10 L 50,25 L 45,45 L 35,60 L 20,65 L 5,60 L 0,45 L -5,25 L 0,10 Z"
          fill="url(#algeria)" stroke="#006233" stroke-width="2"/>

    <!-- Star and crescent -->
    <path d="M 20,30 A 8,8 0 1,1 20,42 A 6,6 0 1,0 20,30" fill="#d21034"/>
    <path d="M 30,36 L 31,33 L 34,33 L 32,31 L 33,28 L 30,30 L 27,28 L 28,31 L 26,33 L 29,33 Z" fill="#d21034"/>

    <!-- Location pins on map -->
    <circle cx="15" cy="20" r="3" fill="#10b981"/>
    <circle cx="30" cy="25" r="3" fill="#10b981"/>
    <circle cx="25" cy="45" r="3" fill="#10b981"/>
  </g>

  <!-- Delivery package -->
  <g transform="translate(50, 140)">
    <rect x="0" y="10" width="50" height="45" fill="#92400e"/>
    <polygon points="0,10 25,0 50,10" fill="#b45309"/>
    <polygon points="50,10 50,55 25,65" fill="#78350f"/>

    <!-- Algerian star on package -->
    <g transform="translate(25, 30)">
      <path d="M 0,-6 L 1.4,-1.9 L 5.7,-1.9 L 2.3,0.9 L 3.7,4.9 L 0,2.1 L -3.7,4.9 L -2.3,0.9 L -5.7,-1.9 L -1.4,-1.9 Z"
            fill="#d4af37"/>
    </g>

    <!-- Shipping label -->
    <rect x="10" y="20" width="30" height="15" fill="#ffffff"/>
    <line x1="13" y1="23" x2="37" y2="23" stroke="#000000" stroke-width="0.5"/>
    <line x1="13" y1="27" x2="33" y2="27" stroke="#000000" stroke-width="0.5"/>
    <line x1="13" y1="31" x2="35" y2="31" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- Shopping bag -->
  <g transform="translate(320, 200)">
    <rect x="0" y="10" width="50" height="60" rx="4" fill="#8b5cf6"/>
    <rect x="3" y="13" width="44" height="54" rx="3" fill="#a78bfa"/>

    <!-- Handles -->
    <path d="M 15,10 Q 15,0 25,0 Q 35,0 35,10" stroke="#6d28d9" stroke-width="3" fill="none"/>

    <!-- Design on bag -->
    <circle cx="25" cy="35" r="12" fill="#c4b5fd" opacity="0.5"/>
    <text x="20" y="42" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold">%</text>
  </g>

  <!-- Credit card -->
  <g transform="translate(130, 220)">
    <rect x="0" y="0" width="70" height="45" rx="5" fill="#10b981"/>
    <rect x="0" y="10" width="70" height="10" fill="#059669"/>

    <!-- Chip -->
    <rect x="10" y="25" width="15" height="12" rx="2" fill="#d4af37"/>
    <rect x="11" y="26" width="13" height="10" rx="1" fill="#fef3c7"/>

    <!-- Card number -->
    <text x="10" y="42" font-family="monospace" font-size="6" fill="#ffffff">**** 4152</text>

    <!-- Contactless symbol -->
    <g transform="translate(55, 28)">
      <path d="M 0,0 Q 5,-5 5,-10" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <path d="M 3,2 Q 8,-3 8,-10" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <path d="M 6,4 Q 11,-1 11,-10" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </g>
  </g>

  <!-- Notification bell with badge -->
  <g transform="translate(280, 50)">
    <path d="M 0,-10 Q -8,-10 -8,0 L -10,5 L 10,5 L 8,0 Q 8,-10 0,-10 Z" fill="#fbbf24"/>
    <ellipse cx="0" cy="7" rx="3" ry="2" fill="#fbbf24"/>
    <circle cx="6" cy="-8" r="5" fill="#dc2626"/>
    <text x="3.5" y="-5" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">3</text>
  </g>

  <!-- Stars rating -->
  <g transform="translate(200, 30)">
    <path d="M 0,-5 L 1,-1.5 L 4.5,-1.5 L 2,0.5 L 3,3.5 L 0,1.5 L -3,3.5 L -2,0.5 L -4.5,-1.5 L -1,-1.5 Z" fill="#fbbf24"/>
    <path d="M 12,-5 L 13,-1.5 L 16.5,-1.5 L 14,0.5 L 15,3.5 L 12,1.5 L 9,3.5 L 10,0.5 L 7.5,-1.5 L 11,-1.5 Z" fill="#fbbf24"/>
    <path d="M 24,-5 L 25,-1.5 L 28.5,-1.5 L 26,0.5 L 27,3.5 L 24,1.5 L 21,3.5 L 22,0.5 L 19.5,-1.5 L 23,-1.5 Z" fill="#fbbf24"/>
    <path d="M 36,-5 L 37,-1.5 L 40.5,-1.5 L 38,0.5 L 39,3.5 L 36,1.5 L 33,3.5 L 34,0.5 L 31.5,-1.5 L 35,-1.5 Z" fill="#fbbf24"/>
    <path d="M 48,-5 L 49,-1.5 L 52.5,-1.5 L 50,0.5 L 51,3.5 L 48,1.5 L 45,3.5 L 46,0.5 L 43.5,-1.5 L 47,-1.5 Z" fill="#cbd5e1"/>
  </g>

  <!-- Percentage discount circle -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="#dc2626"/>
    <circle cx="0" cy="0" r="22" fill="#ef4444"/>
    <text x="-15" y="-3" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">-50</text>
    <text x="-8" y="10" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold">%</text>
  </g>

  <!-- Algerian crescent and star -->
  <g transform="translate(370, 270)">
    <path d="M -5,-10 A 8,8 0 1,1 -5,0 A 6,6 0 1,0 -5,-10" fill="#006233"/>
    <path d="M 5,-5 L 6,-2 L 9,-2 L 7,0 L 8,3 L 5,1 L 2,3 L 3,0 L 1,-2 L 4,-2 Z" fill="#d4af37"/>
  </g>
</svg>