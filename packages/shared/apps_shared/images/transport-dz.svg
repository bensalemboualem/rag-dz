<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyTransport" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truck" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#52525b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f3f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006233;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006233;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyTransport)"/>

  <!-- Sun -->
  <circle cx="80" cy="60" r="30" fill="#fbbf24" opacity="0.7"/>

  <!-- Mountains/Hills in background -->
  <path d="M 0,150 Q 80,120 160,140 Q 240,120 320,150 Q 360,130 400,150 L 400,200 L 0,200 Z" fill="#94a3b8" opacity="0.3"/>

  <!-- Road -->
  <rect x="0" y="200" width="400" height="100" fill="url(#road)"/>

  <!-- Road lines (dashed) -->
  <g stroke="#fbbf24" stroke-width="3" stroke-dasharray="20,15">
    <line x1="0" y1="240" x2="400" y2="240"/>
  </g>

  <!-- Side lines -->
  <line x1="0" y1="210" x2="400" y2="210" stroke="#ffffff" stroke-width="2"/>
  <line x1="0" y1="290" x2="400" y2="290" stroke="#ffffff" stroke-width="2"/>

  <!-- Modern delivery truck -->
  <g transform="translate(200, 190)">
    <!-- Container/trailer with Algerian colors -->
    <rect x="-90" y="-40" width="120" height="55" rx="4" fill="url(#container)"/>
    <rect x="-88" y="-38" width="116" height="51" rx="3" fill="none" stroke="#cbd5e1" stroke-width="1"/>

    <!-- Star and crescent on container -->
    <g transform="translate(-30, -12)">
      <path d="M 0,-8 L 1.8,-2.5 L 7.6,-2.5 L 3.1,1.1 L 4.9,6.5 L 0,2.9 L -4.9,6.5 L -3.1,1.1 L -7.6,-2.5 L -1.8,-2.5 Z"
            fill="#d21034"/>
      <path d="M -15,-5 A 6,6 0 1,1 -15,5 A 5,5 0 1,0 -15,-5" fill="#d21034"/>
    </g>

    <!-- Cabin -->
    <rect x="30" y="-35" width="45" height="40" rx="4" fill="url(#truck)"/>
    <rect x="32" y="-33" width="41" height="36" rx="3" fill="#06b6d4"/>

    <!-- Windshield -->
    <path d="M 35,-30 L 35,-10 L 50,-10 L 52,-30 Z" fill="#38bdf8" opacity="0.6"/>
    <path d="M 52,-30 L 50,-10 L 70,-10 L 70,-30 Z" fill="#38bdf8" opacity="0.6"/>

    <!-- Side mirror -->
    <rect x="30" y="-20" width="5" height="8" rx="1" fill="#1e3a8a"/>

    <!-- Front grill -->
    <rect x="72" y="-25" width="3" height="20" rx="1" fill="#374151"/>
    <line x1="73.5" y1="-23" x2="73.5" y2="-7" stroke="#d4af37" stroke-width="1"/>

    <!-- Headlight -->
    <circle cx="72" cy="-5" r="3" fill="#fef3c7"/>

    <!-- Wheels -->
    <circle cx="-70" cy="20" r="12" fill="#1f2937"/>
    <circle cx="-70" cy="20" r="8" fill="#4b5563"/>
    <circle cx="-70" cy="20" r="4" fill="#9ca3af"/>

    <circle cx="-30" cy="20" r="12" fill="#1f2937"/>
    <circle cx="-30" cy="20" r="8" fill="#4b5563"/>
    <circle cx="-30" cy="20" r="4" fill="#9ca3af"/>

    <circle cx="50" cy="20" r="12" fill="#1f2937"/>
    <circle cx="50" cy="20" r="8" fill="#4b5563"/>
    <circle cx="50" cy="20" r="4" fill="#9ca3af"/>

    <!-- Exhaust smoke -->
    <ellipse cx="25" cy="-5" rx="8" ry="5" fill="#cbd5e1" opacity="0.4"/>
    <ellipse cx="20" cy="-10" rx="10" ry="6" fill="#cbd5e1" opacity="0.3"/>
  </g>

  <!-- GPS Navigation icon -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="30" fill="#0ea5e9"/>
    <circle cx="0" cy="0" r="25" fill="#38bdf8"/>

    <!-- Location pin -->
    <path d="M 0,-15 Q -8,-15 -8,-7 Q -8,0 0,12 Q 8,0 8,-7 Q 8,-15 0,-15 Z" fill="#dc2626"/>
    <circle cx="0" cy="-7" r="4" fill="#ffffff"/>

    <!-- GPS signal waves -->
    <path d="M -20,-20 Q -25,-25 -30,-25" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 20,-20 Q 25,-25 30,-25" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Route map -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="70" height="60" rx="4" fill="#ffffff" opacity="0.95"/>

    <!-- Simplified map -->
    <line x1="10" y1="15" x2="60" y2="15" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="35" y1="15" x2="35" y2="45" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="10" y1="45" x2="60" y2="45" stroke="#cbd5e1" stroke-width="2"/>

    <!-- Route line -->
    <path d="M 15,20 L 30,20 L 35,30 L 40,30 L 50,40" stroke="#0ea5e9" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Start point -->
    <circle cx="15" cy="20" r="4" fill="#10b981"/>
    <!-- End point -->
    <circle cx="50" cy="40" r="4" fill="#dc2626"/>
  </g>

  <!-- Package/Box -->
  <g transform="translate(50, 170)">
    <rect x="0" y="5" width="30" height="30" fill="#92400e"/>
    <polygon points="0,5 15,-5 30,5" fill="#a16207"/>
    <polygon points="30,5 30,35 15,45" fill="#78350f"/>

    <!-- Barcode on box -->
    <rect x="5" y="15" width="20" height="12" fill="#ffffff"/>
    <line x1="8" y1="17" x2="8" y2="25" stroke="#000000" stroke-width="1"/>
    <line x1="11" y1="17" x2="11" y2="25" stroke="#000000" stroke-width="1"/>
    <line x1="14" y1="17" x2="14" y2="25" stroke="#000000" stroke-width="2"/>
    <line x1="18" y1="17" x2="18" y2="25" stroke="#000000" stroke-width="1"/>
    <line x1="21" y1="17" x2="21" y2="25" stroke="#000000" stroke-width="1"/>

    <!-- Fragile symbol -->
    <path d="M 15,-3 L 12,2 L 18,2 Z" stroke="#dc2626" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Delivery tracking timeline -->
  <g transform="translate(30, 250)">
    <circle cx="0" cy="0" r="5" fill="#10b981"/>
    <line x1="0" y1="0" x2="30" y2="0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="30" cy="0" r="5" fill="#10b981"/>
    <line x1="30" y1="0" x2="60" y2="0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="60" cy="0" r="5" fill="#0ea5e9"/>
    <line x1="60" y1="0" x2="90" y2="0" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="90" cy="0" r="5" fill="#cbd5e1"/>
  </g>

  <!-- Speed indicator -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="20" fill="#1f2937" opacity="0.8"/>
    <text x="-8" y="5" font-family="Arial" font-size="12" fill="#10b981" font-weight="bold">80</text>
    <text x="-10" y="15" font-family="Arial" font-size="6" fill="#cbd5e1">km/h</text>
  </g>

  <!-- Algerian star -->
  <g transform="translate(370, 280)">
    <path d="M 0,-10 L 2.3,-3.1 L 9.5,-3.1 L 3.9,1.5 L 6.2,8.1 L 0,3.5 L -6.2,8.1 L -3.9,1.5 L -9.5,-3.1 L -2.3,-3.1 Z"
          fill="#d4af37"/>
  </g>
</svg>