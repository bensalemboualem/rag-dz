    <span class="help-label">Dzir IA - Aide</span>
    <button class="help-btn" onclick="toggleHelpWindow()">üí¨</button>

    <div class="help-window" id="helpWindow">
        <div class="help-header">

<!-- Language Switcher -->
<div data-language-switcher></div>

            <h3>ü§ñ Dzir IA</h3>
            <button class="close-help-btn" onclick="toggleHelpWindow()">√ó</button>
        </div>

        <div class="help-messages" id="helpMessages">
            <div class="help-message help-bot">
                <div class="help-avatar">
                    <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #00843D 0%, #2ecc71 100%); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px;">DZ</div>
                </div>
                <div class="help-bubble-msg">üëã Bonjour ! Je suis <strong>Dzir IA</strong>. Comment puis-je vous aider ?</div>
            </div>
        </div>

        <div class="help-input">
            <input type="text" id="helpInput" placeholder="Tapez votre message..." onkeypress="handleHelpKeyPress(event)">
            <button class="help-send-btn" onclick="sendHelpMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
// ============================================
// HELP CHATBOT FUNCTIONS
// ============================================
function toggleHelpWindow() {
    const helpWindow = document.getElementById('helpWindow');
    if (helpWindow) helpWindow.classList.toggle('open');
}

async function sendHelpMessage() {
    const input = document.getElementById('helpInput');
    if (!input) return;
    const message = input.value.trim();
    if (!message) return;
    
    addHelpMessage(message, 'user');
    input.value = '';
    addHelpMessage('‚è≥ R√©flexion en cours...', 'bot');
    
    try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer YOUR_GROQ_API_KEY'
            },
            body: JSON.stringify({
                model: 'llama-3.3-70b-versatile',
                messages: [
                    { role: 'system', content: 'Tu es Dzir IA, l\'assistant de IAFactory Algeria. Tu aides les utilisateurs avec les applications de la plateforme. R√©ponds de mani√®re concise et professionnelle.' },
                    { role: 'user', content: message }
                ],
                max_tokens: 500,
                temperature: 0.7
            })
        });
        
        const messagesContainer = document.getElementById('helpMessages');
        if (messagesContainer && messagesContainer.lastChild) {
            messagesContainer.removeChild(messagesContainer.lastChild);
        }
        
        if (!response.ok) throw new Error('Erreur API');
        
        const data = await response.json();
        const botResponse = data.choices?.[0]?.message?.content || 'D√©sol√©, je n\'ai pas pu r√©pondre.';
        addHelpMessage(botResponse, 'bot');
        
    } catch (error) {
        const messagesContainer = document.getElementById('helpMessages');
        if (messagesContainer && messagesContainer.lastChild) {
            messagesContainer.removeChild(messagesContainer.lastChild);
        }
        addHelpMessage('‚ö†Ô∏è D√©sol√©, une erreur s\'est produite. Veuillez r√©essayer.', 'bot');
    }
}

function addHelpMessage(text, sender) {
    const messagesContainer = document.getElementById('helpMessages');
    if (!messagesContainer) return;
    const messageDiv = document.createElement('div');
    messageDiv.className = `help-message help-${sender}`;
    
    const avatar = sender === 'bot'
        ? `<div style="width: 32px; height: 32px; background: linear-gradient(135deg, #00843D 0%, #2ecc71 100%); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px;">DZ</div>`
        : 'üë§';

    messageDiv.innerHTML = `
        <div class="help-avatar">${avatar}</div>
        <div class="help-bubble-msg">${text}</div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function handleHelpKeyPress(event) {
    if (event.key === 'Enter') sendHelpMessage();
}
</script>
