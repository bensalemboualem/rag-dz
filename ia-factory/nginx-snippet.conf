# IA Factory - Nginx Configuration
# Add this to your nginx server block for iafactoryalgeria.com

# IA Factory API (Port 8087)
location /ia-factory/ {
    proxy_pass http://127.0.0.1:8087/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    client_max_body_size 500M;
}

# IA Factory Health Check
location = /ia-factory/health {
    proxy_pass http://127.0.0.1:8087/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# IA Factory API Docs
location /ia-factory/docs {
    proxy_pass http://127.0.0.1:8087/docs;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}
