# ==============================================
# IA FACTORY SUISSE (CH) - Docker Compose Production
# ==============================================
# Instance Souveraine - Région: CH (Suisse)
# Ports: 4000 (Frontend), 9000 (Backend), 6432 (DB), 7379 (Cache)
# Isolation totale par rapport à l'instance DZ (818x)
# ==============================================

services:
  # ==============================================
  # DATABASES & CACHE
  # ==============================================

  # PostgreSQL avec PGVector (Recherche Vectorielle)
  iaf-ch-postgres:
    image: pgvector/pgvector:pg16
    container_name: iaf-ch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iafch2024secure}
      POSTGRES_DB: ${POSTGRES_DB:-iafactory_ch}
      TZ: Europe/Zurich
    volumes:
      - iaf_ch_postgres_data:/var/lib/postgresql/data
      - ./infrastructure/sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/sql/pgvector_migration.sql:/docker-entrypoint-initdb.d/02-pgvector.sql
    ports:
      - "6432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iaf-ch-network
    command: postgres -c shared_preload_libraries=vector
    restart: unless-stopped

  # Redis Cache
  iaf-ch-redis:
    image: redis:7-alpine
    container_name: iaf-ch-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - iaf_ch_redis_data:/data
    ports:
      - "7379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - iaf-ch-network
    restart: unless-stopped

  # Qdrant Vector Database
  iaf-ch-qdrant:
    image: qdrant/qdrant:latest
    container_name: iaf-ch-qdrant
    volumes:
      - iaf_ch_qdrant_data:/qdrant/storage
    ports:
      - "7333:6333"
      - "7334:6334"
    environment:
      QDRANT_LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - iaf-ch-network
    restart: unless-stopped

  # ==============================================
  # BACKEND API (RAG Souverain CH)
  # ==============================================

  iaf-ch-backend:
    build:
      context: ../backend/rag-compat
      dockerfile: Dockerfile
    container_name: iaf-ch-backend
    env_file:
      - .env.ch.local
    depends_on:
      iaf-ch-postgres:
        condition: service_healthy
      iaf-ch-redis:
        condition: service_healthy
      iaf-ch-qdrant:
        condition: service_started
    environment:
      # Région Souveraine
      SOVEREIGNTY_REGION: CH
      SOVEREIGNTY_LABEL: "Suisse"
      TZ: Europe/Zurich

      # Database (PostgreSQL CH)
      POSTGRES_URL: postgresql://postgres:iafch2024secure@iaf-ch-postgres:5432/iafactory_ch
      DATABASE_URL: postgresql://postgres:iafch2024secure@iaf-ch-postgres:5432/iafactory_ch

      # Redis (CH)
      REDIS_URL: redis://iaf-ch-redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Qdrant (CH)
      QDRANT_HOST: iaf-ch-qdrant
      QDRANT_PORT: 6333

      # LLM Provider
      ENABLE_LLM: "true"
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      LLM_MODEL: ${LLM_MODEL:-llama-3.3-70b-versatile}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}

      # Security
      API_SECRET_KEY: ${API_SECRET_KEY:-change-me-in-production-ch}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production-ch}
      ALLOWED_ORIGINS: http://localhost:4000,https://app.iafactory.ch,https://iafactory.ch

      # Rate Limiting (Production CH - plus restrictif)
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-30}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-500}
      ENABLE_RATE_LIMITING: "true"

      # Embeddings (Multilingue FR/DE/IT/EN pour CH)
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-mpnet-base-v2}
      EMBEDDING_DEVICE: ${EMBEDDING_DEVICE:-cpu}
      EMBEDDING_BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-32}

      # Reranking
      USE_RERANKING: "true"
      RERANKING_MODEL: ${RERANKING_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
      RERANKING_TOP_K: ${RERANKING_TOP_K:-10}

      # PGVector
      USE_PGVECTOR: "true"

      # Service Info
      SERVICE_NAME: iafactory-ch-api
      SERVICE_VERSION: 1.0.0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production

      # Features
      ENABLE_CORS: "true"
      ENABLE_METRICS: "true"
      ENABLE_API_KEY_AUTH: "true"

      # Conformité LPD-CH
      DATA_RETENTION_DAYS: 365
      GDPR_COMPLIANT: "true"
      LPD_CH_COMPLIANT: "true"

    ports:
      - "9000:8180"
    volumes:
      - iaf_ch_backend_cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - iaf-ch-network
    restart: unless-stopped

  # ==============================================
  # FRONTEND (Bolt-DIY UI)
  # ==============================================

  iaf-ch-frontend:
    build:
      context: ../bolt-diy
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:9000}
        VITE_SOVEREIGNTY_REGION: CH
    container_name: iaf-ch-frontend
    depends_on:
      - iaf-ch-backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:9000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:9000/ws}
      VITE_SOVEREIGNTY_REGION: CH
      VITE_SHOW_DEVTOOLS: "false"
      # AI Provider Keys (pour Bolt-DIY)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
    ports:
      - "4000:5173"
    networks:
      - iaf-ch-network
    restart: unless-stopped

  # ==============================================
  # WORKFLOW AUTOMATION (n8n)
  # ==============================================

  iaf-ch-n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: iaf-ch-n8n
    depends_on:
      iaf-ch-postgres:
        condition: service_healthy
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: iaf-ch-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-iafactory_ch}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-iafch2024secure}
      DB_POSTGRESDB_SCHEMA: n8n

      # Auth
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin}

      # Webhook
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://n8n.iafactory.ch}
      N8N_HOST: ${N8N_HOST:-n8n.iafactory.ch}
      N8N_PORT: 5678
      N8N_PROTOCOL: https

      # Timezone Suisse
      GENERIC_TIMEZONE: Europe/Zurich
      TZ: Europe/Zurich

      # Execution
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168

      # API & Security
      N8N_API_ENABLED: "true"
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_PERSONALIZATION_ENABLED: "false"
    volumes:
      - iaf_ch_n8n_data:/home/node/.n8n
    ports:
      - "9678:5678"
    networks:
      - iaf-ch-network
    restart: unless-stopped

  # ==============================================
  # MONITORING (Production)
  # ==============================================

  iaf-ch-prometheus:
    image: prom/prometheus:latest
    container_name: iaf-ch-prometheus
    volumes:
      - ../infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../infrastructure/monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - iaf_ch_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    ports:
      - "9090:9090"
    networks:
      - iaf-ch-network
    restart: unless-stopped

  iaf-ch-grafana:
    image: grafana/grafana:latest
    container_name: iaf-ch-grafana
    depends_on:
      - iaf-ch-prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://grafana.iafactory.ch
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - ../infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - iaf_ch_grafana_data:/var/lib/grafana
    ports:
      - "9300:3000"
    networks:
      - iaf-ch-network
    restart: unless-stopped

# ==============================================
# NETWORKS (Isolé de DZ)
# ==============================================
networks:
  iaf-ch-network:
    driver: bridge
    name: iafactory-ch-network

# ==============================================
# VOLUMES (Préfixe CH pour isolation)
# ==============================================
volumes:
  iaf_ch_postgres_data:
    name: iaf-ch-postgres-data
  iaf_ch_redis_data:
    name: iaf-ch-redis-data
  iaf_ch_qdrant_data:
    name: iaf-ch-qdrant-data
  iaf_ch_backend_cache:
    name: iaf-ch-backend-cache
  iaf_ch_n8n_data:
    name: iaf-ch-n8n-data
  iaf_ch_prometheus_data:
    name: iaf-ch-prometheus-data
  iaf_ch_grafana_data:
    name: iaf-ch-grafana-data
